version: '3.8'

services:
  frps:
    image: snowdreamtech/frps:latest
    container_name: frps
    restart: unless-stopped
    network_mode: host  # 使用主机网络模式避免端口映射问题
    volumes:
      - ./frps.toml:/etc/frp/frps.toml  # 配置文件挂载
      - ./logs:/var/log/frp  # 日志持久化
    environment:
      - TZ=Asia/Shanghai  # 时区设置
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

